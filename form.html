<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>P' Pond</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap&#45;responsive.css" /> -->
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="navbar navbar-static-top">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav pull-right" id="navPanel">
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-panel">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Customer ID</label>
              <div class="controls">
                <input type="text" id="customerId" name="customerId" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Product detail</label>
              <div class="controls">
                <input type="text" id="productDetail" name="productDetail"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Address</label>
              <div class="controls">
                <input type="text" id="address" name="address" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Target date</label>
              <div class="controls">
                <input type="text" id="targetDate" name="targetDate" />
              </div>
            </div>
            <div class="form-actions">
              <input type="submit" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>Product detail</th>
              <th>Target date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="resultTable">
          </tbody>
        </table>
      </div>
    </div>
    </div>
    <div class="container">
    </div>
  </body>
</html>
